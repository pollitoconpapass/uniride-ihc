<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRide</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="../../assets/imgs/uniride-wo-text.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/inicioSesion.css">
</head>
  <body>
    <div class="group-logo-card">
      <div class = "logo"></div>
      <div class="card">
        <form name="iniciar-sesion-form-1">
          <div class="group-logo-btn">
            <button class="btn_back"  href="#">
              <img  class= "btn-back-icon "src="../../../assets/icons/retroceder_icon.svg" alt="button-back">
            </button>
            <img class= "logo-uniride-image" src="../../../assets/imgs/logo-uniride-azul.png" alt="Logo Uniride">
          </div>
          <div class="group-title">
            <h1>Iniciar Sesión</h1>
            <p>Ingrese correo y su contraseña</p>
          </div>
          <label for="correo-institucional">
            Correo Institucional
            <input type="text" name="input-correo-institucional" placeholder="Ingrese su correo institucional" />
          </label>
          <label for="contraseña">
            Contraseña
            <input type="password" placeholder="Ingrese su contraseña" name="input-contraseña" />
          </label>
          <button class="btn-iniciar-sesion">Iniciar Sesión</button>
          <div class="group-register">
            <p>No tienes una cuenta?</p>
            <a class ="redireccion_register" href="#">Regístrate</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
