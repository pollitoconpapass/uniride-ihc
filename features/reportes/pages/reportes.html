<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Viajes</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../css/reportes.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Estadísticas de Viajes</h1>
        </header>
        
        <div class="content">
            <div class="card">
                <h2>Frecuencia de Viaje</h2>
                <div class="quarterly-stats">
                    <div class="quarter">
                        <span class="quarter-label">1er trimestre</span>
                        <span class="quarter-value">26</span>
                    </div>
                    <div class="quarter">
                        <span class="quarter-label">2do trimestre</span>
                        <span class="quarter-value">34</span>
                    </div>
                    <div class="quarter">
                        <span class="quarter-label">3er trimestre</span>
                        <span class="quarter-value">28</span>
                    </div>
                    <div class="quarter">
                        <span class="quarter-label">4to trimestre</span>
                        <span class="quarter-value">32</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Resumen de Viajes</h2>
                <div class="summary">
                    <div class="month-header">
                        <span class="month-label">Octubre</span>
                        <span class="month-value">Viajes realizados</span>
                    </div>
                    <div class="weeks-container">
                        <div class="week">
                            <span class="week-label">Sem 1</span>
                            <div class="bars">
                                <div class="bar-container">
                                    <div class="bar" style="height: 60%; background-color: #4e73df;"></div>
                                    <span class="bar-label">Bata X</span>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 40%; background-color: #1cc88a;"></div>
                                    <span class="bar-label">Bata Y</span>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 70%; background-color: #36b9cc;"></div>
                                    <span class="bar-label">Bata W</span>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 50%; background-color: #f6c23e;"></div>
                                    <span class="bar-label">Bata Z</span>
                                </div>
                            </div>
                        </div>
                        <div class="week">
                            <span class="week-label">Sem 2</span>
                            <div class="bars">
                                <div class="bar-container">
                                    <div class="bar" style="height: 45%; background-color: #4e73df;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 65%; background-color: #1cc88a;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 55%; background-color: #36b9cc;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 75%; background-color: #f6c23e;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="week">
                            <span class="week-label">Sem 3</span>
                            <div class="bars">
                                <div class="bar-container">
                                    <div class="bar" style="height: 80%; background-color: #4e73df;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 50%; background-color: #1cc88a;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 60%; background-color: #36b9cc;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 40%; background-color: #f6c23e;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="week">
                            <span class="week-label">Sem 4</span>
                            <div class="bars">
                                <div class="bar-container">
                                    <div class="bar" style="height: 55%; background-color: #4e73df;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 70%; background-color: #1cc88a;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 45%; background-color: #36b9cc;"></div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar" style="height: 65%; background-color: #f6c23e;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/reportes.js"></script>
</body>
</html>
