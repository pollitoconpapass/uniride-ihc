<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>UniRide - Conductor</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <link rel="stylesheet" href="../css/rutas.css">
</head>

<body>
    <!-- SIDEBAR-->
    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <img src="../../../assets/imgs/user_landing_icon.png" alt="">
                <div>
                    <h3 id="sidebarNombre" style="color: white; font-size: 16px; margin: 0;"> .</h3>
                    <p style="color: #aaa; font-size: 12px; margin: 0;">Conductor</p>
                </div>
            </div>
            
            <div class="menu-title">MENU</div>
            
            <div class="sidebar-nav">
                <div class="nav-item-sidebar" onclick="window.location.href='../../principal/pages/principalConductor.html'">
                    <img src="../../../assets/icons/principal_icon_deactive_sidebar.svg" alt="Home">
                    <span>Principal</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../viajes/pages/conductor/viajes_conductor.html'">
                    <img src="../../../assets/icons/viajes_icon_deactive_sidebar.svg" alt="Travel">
                    <span>Viajes</span>
                </div>
                
                <div class="nav-item-sidebar active" onclick="window.location.href='./rutas.html'">
                    <img src="../../../assets/icons/gestion_de_rutas_activado_sidebar.svg" alt="Routes">
                    <span>Gestion de Rutas</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../compensaciones/pages/compensaciones.html'">
                    <img src="../../../assets/icons/compensaciones_icon_deactive_sidebar.svg" alt="Money">
                    <span>Compensaciones y Pagos</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../configuracion/pages/configuracionConductorOpciones.html'">
                    <img src="../../../assets/icons/configuracion_icon_deactive_sidebar.svg" alt="Settings">
                    <span>Configuración</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-footer" onclick="window.location.href='../../iniciar_sesion/pages/inicioSesion.html'">
            <img src="../../../assets/icons/exit_icon_sidebar.svg" alt="Logout">
            <span>Cerrar Sesión</span>
        </div>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header-agregar">
            <div class="back-icon" onclick="window.location.href='rutas.html'">←</div>
            <h1 class="page-title">Gestión de Rutas / Consultar Ruta</h1>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Map Preview -->
            <div class="map-preview">
                <h2 class="map-preview-title" id="routeNameDisplay">Cargando...</h2>
                <img src="../../../assets/imgs/ruta-1-trazado.png" alt="Mapa de la Ruta" class="map-image">
            </div>

            <!-- Form Fields -->
            <div class="form-fields">
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="edit-btn" id="editButton" onclick="window.location.href='./editarRuta.html'">
                        <img src="../../../assets/icons/edit_ruta_icon.svg" alt="editar-ruta">
                        Editar Ruta
                    </button>
                    <button class="delete-btn" id="deleteButton">
                        <img src="../../../assets/icons/cancelar_ruta.svg" alt="borrar-ruta">
                        Eliminar Ruta
                    </button>
                </div>

                <!-- Read-Only Fields -->
                <div class="form-group">
                    <label for="direction" class="form-label">Origen</label>
                    <input type="text" id="direction" class="form-input" readonly>
                </div>
                
                <div class="form-group">
                    <label for="direction" class="form-label">Destino</label>
                    <h3 type="text" id="universidad" class="form-input">  .</h3>
                </div>

                <div class="form-group">
                    <label for="referencePlaces" class="form-label">Lugares de referencia por los que pasas</label>
                    <input type="text" id="referencePlaces" class="form-input" readonly>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" id="description" class="form-input" readonly>
                </div>

                <!-- Volver Button -->
                <button type="button" class="submit-btn" onclick="window.location.href='./rutas.html'">Volver</button>
            </div>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <h2 class="modal-title">Desea eliminar la ruta registrada?</h2>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-yes" id="confirmDeleteBtn">Si</button>
                <button class="modal-btn modal-btn-no" id="cancelDeleteBtn">No</button>
            </div>
        </div>
    </div>


    <script src="../js/consultarRuta.js"></script>
</body>
