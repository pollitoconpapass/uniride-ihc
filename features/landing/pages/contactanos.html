<div class="contact-wrapper">
  <h2 class="contact-title">Contáctanos</h2>
  <div class="contact-section">
    <div class="contact-form-content">
      <p class="contact-subtitle">Déjanos tus datos y te contactaremos en breve.</p>
      <form class="contact-form">
        <div class="form-row">
          <label for="nombres">Nombre completo:</label>
          <input type="text" id="nombres" name="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-row">
          <label for="numero">Número de celular:</label>
          <input type="tel" id="numero" name="celular" placeholder="Ingrese su número de celular">
        </div>
        <div class="form-row">
          <label for="mensaje">Mensaje adicional:</label>
          <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje"></textarea>
        </div>
        <button type="submit" class="btn-send">Enviar</button>
      </form>
    </div>

    <div class="contact-image">
      <img src="../../../assets/imgs/auto_portada_contactanos.png" alt="Ilustración de contacto">
    </div>
  </div>
