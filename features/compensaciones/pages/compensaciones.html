<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensaciones y Pagos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
        }
        
        /* Sidebar Styles - Updated to match the image */
        .sidebar {
            width: 270px;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 30px 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-info p {
            font-size: 12px;
            color: #aaa;
        }
        
        .menu-title {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 20px 0 10px;
            text-align: center;
            width: 100%;
        }
        
        .sidebar-nav {
            padding: 10px 0;
        }
        
        .nav-item-sidebar {
            display: flex;
            align-items: center;
            padding: 12px 30px;
            margin: 4px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 16px;
            border-left: 4px solid transparent;
        }
        
        .nav-item-sidebar:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .nav-item-sidebar.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4F46E5;
            color: #4F46E5;
        }
        
        .nav-item-sidebar img {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }
        
        .nav-item-sidebar.active img {
            filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(230deg);
        }
        
        .nav-item-sidebar span {
            flex: 1;
            font-weight: 600;
        }
        
        .sidebar-footer {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-top: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 0 20px;
        }
        
        .sidebar-footer:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .sidebar-footer img {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }
        
        /* Main Content Styles */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            overflow-y: auto;
            margin-left: 270px;
        }
        
        header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        header h1 {
            font-size: 28px;
            color: #2c3e50;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
        }
        
        .table-section {
            flex: 3;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Cambios específicos para los controles de ordenamiento */
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .order-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        
        .order-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        .order-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .order-btn {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            text-align: left;
        }
        
        .order-btn.active {
            background: #4F46E5;
            color: white;
            border-color: #4F46E5;
        }
        
        .order-btn:hover:not(.active) {
            border-color: #4F46E5;
            color: #4F46E5;
        }
        
        .order-separator {
            color: #a0aec0;
            font-weight: 500;
        }
        
        .filter-buttons {
            display: flex;
            gap: 15px;
        }
        
        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background-color: #e9ecef;
        }
        
        .filter-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .sort-indicator {
            font-weight: bold;
            font-size: 14px;
        }
        
        .date-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-filter span {
            font-weight: 500;
            color: #555;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #4F46E5;
            font-weight: 600;
            color: white;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .total-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .total-label {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #27ae60;
        }
        
        /* Compensation type badges */
        .compensation-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .compensation-fuel {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .compensation-cash {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .compensation-tropias {
            background-color: #e9d8fd;
            color: #44337a;
            border: 1px solid #d6bcfa;
        }
        
        .compensation-misto {
            background-color: #fefcbf;
            color: #744210;
            border: 1px solid #faf089;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar-content {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .total-card {
                flex: 1;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                min-height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                height: auto;
                display: block;
                position: relative;
                padding-bottom: 60px;
                width: 100%;
            }
        
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px 0;
            }
            
            .container {
                width: 100%;
                padding: 15px;
                margin-left: 0;
            }
            
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .order-controls {
                width: 100%;
                justify-content: space-between;
                margin-bottom: 15px;
            }
            
            .order-btn {
                flex: 1;
                justify-content: center;
                font-size: 12px;
                padding: 8px 10px;
                min-width: auto;
            }
            
            .filter-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .filter-btn {
                flex: 1;
                justify-content: center;
                font-size: 12px;
                padding: 8px 10px;
            }
            
            .date-filter {
                width: 100%;
                justify-content: space-between;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }
        
        /* Animation for sorting buttons */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }
        
        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .success-pulse {
            animation: success-pulse 0.5s ease;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-message img {
            width: 120px;
            margin-bottom: 20px;
        }
        
        .empty-message p {
            margin: 0;
            font-size: 16px;
        }
        
        .empty-message .subtext {
            font-size: 14px;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <img src="../../../assets/imgs/user_landing_icon.png" alt="">
                <div>
                    <h3 id="sidebarNombre" style="color: white; font-size: 16px; margin: 0;"> .</h3>
                    <p style="color: #aaa; font-size: 12px; margin: 0;">Conductor</p>
                </div>
            </div>
            
            <div class="menu-title">MENU</div>
            
            <div class="sidebar-nav">
                <div class="nav-item-sidebar" onclick="window.location.href='../../principal/pages/principalConductor.html'">
                    <img src="../../../assets/icons/principal_icon_deactive_sidebar.svg" alt="Home">
                    <span>Principal</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../viajes/pages/conductor/viajes_conductor.html'">
                    <img src="../../../assets/icons/viajes_icon_deactive_sidebar.svg" alt="Travel">
                    <span>Viajes</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../rutas/pages/rutas.html'">
                    <img src="../../../assets/icons/gestion_de_rutas_desactivado_sidebar.svg" alt="Routes">

                </div>
                
                <div class="nav-item-sidebar active" onclick="window.location.href='./compensaciones.html'">
                    <img src="../../../assets/icons/compensaciones_icon_active_sidebar.svg" alt="Money">

                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../configuracion/pages/configuracionConductorOpciones.html'">
                    <img src="../../../assets/icons/configuracion_icon_deactive_sidebar.svg" alt="Settings">
                    <span>Configuración</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-footer" onclick="window.location.href='../../iniciar_sesion/pages/inicioSesion.html'">
            <img src="../../../assets/icons/exit_icon_sidebar.svg" alt="Logout">
            <span>Cerrar Sesión</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Compensaciones y Pagos</h1>
        </header>

        <div class="main-content">
            <div class="table-section">
                <!-- Controles de ordenamiento actualizados -->
                <div class="filters">
                    <div class="order-controls">
                        <span class="order-label">Ordenar por:</span>
                        <div class="order-buttons">
                            <button id="sortAsc" class="order-btn active">1a. Ascendente $</button>
                            <span class="order-separator">-</span>
                            <button id="sortDesc" class="order-btn">IF Descendente $</button>
                        </div>
                    </div>
                    <div class="date-filter">
                        <span>Filtrar por Mes:</span>
                        <select id="month-filter">
                            <!-- Months will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <table id="payments-table">
                    <thead>
                        <tr>
                            <th>Fecha del Viaje</th>
                            <th>Pasajero</th>
                            <th>Compensación</th>
                            <th>Cantidad Monetaria</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JavaScript will populate this -->
                    </tbody>
                </table>
            </div>

            <div class="sidebar-content">
                <div class="total-card">
                    <div class="total-label">Total Ganado</div>
                    <div class="total-amount" id="total-amount">S/. 0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const tableBody = document.getElementById('table-body');
        const totalAmountElement = document.getElementById('total-amount');
        const sortAscBtn = document.getElementById('sortAsc');
        const sortDescBtn = document.getElementById('sortDesc');
        const monthFilter = document.getElementById('month-filter');

        // Current state
        let currentData = [];
        let currentSort = null;

        // Initialize the table when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener usuario activo para el sidebar
            const usuarioActivo = JSON.parse(localStorage.getItem("usuario-activo"));
            if (usuarioActivo) {
                const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
                const usuario = usuarios.find(u => u.id === usuarioActivo.id_usuario);
                if (usuario && usuario.datosPersonales) {
                    document.getElementById("sidebarNombre").textContent = 
                        usuario.datosPersonales.nombres ? usuario.datosPersonales.nombres.split(" ")[0] : "";
                }
            }
            
            // Cargar compensaciones reales basadas en viajes
            loadRealCompensations();
            
            // Configurar eventos
            setupSorting();
            setupMonthFilter();
        });

        // Cargar compensaciones basadas en viajes reales
        function loadRealCompensations() {
            const usuarioActivo = JSON.parse(localStorage.getItem("usuario-activo"));
            if (!usuarioActivo) {
                showEmptyState();
                return;
            }
            
            const idConductor = usuarioActivo.id_usuario;
            const viajesPasados = JSON.parse(localStorage.getItem("viajesPasados")) || [];
            const viajesGuardados = JSON.parse(localStorage.getItem("viajesGuardados")) || [];
            const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            
            // Filtrar viajes pasados del conductor actual
            const viajesConductor = viajesPasados.filter(viaje => 
                viaje.id_conductor === idConductor
            );

            // Si no hay viajes pasados, mostrar estado vacío
            if (viajesConductor.length === 0) {
                showEmptyState();
                return;
            }

            // Combinar datos para mostrar en tabla
            currentData = viajesConductor.map(viaje => {
                // Buscar información del viaje en viajesGuardados
                const viajeInfo = viajesGuardados.find(v => v.id === viaje.id_viaje) || {};
                
                // Buscar pasajeros
                let nombresPasajeros = [];
                if (viaje.pasajeros && Array.isArray(viaje.pasajeros)) {
                    viaje.pasajeros.forEach(pasajeroId => {
                        const pasajeroUsuario = usuarios.find(u => u.id === pasajeroId) || {};
                        const datosPasajero = pasajeroUsuario.datosPersonales || {};
                        const nombreCompleto = `${datosPasajero.nombres || ""} ${datosPasajero.apellidoPaterno || ""}`.trim();
                        if (nombreCompleto) {
                            nombresPasajeros.push(nombreCompleto);
                        }
                    });
                }
                
                // Si no hay nombres de pasajeros, usar datos del viaje
                let pasajeroDisplay = nombresPasajeros.length > 0 
                    ? nombresPasajeros.join(", ") 
                    : viaje.pasajero_nombre || "Pasajero no registrado";
                
                // Determinar el tipo de pago basado en la ruta u otros factores
                let tipoPago = determinarTipoPago(viajeInfo.ruta, viaje.fecha);
                
                // Calcular monto basado en cantidad de pasajeros
                const monto = calcularMonto(viaje.pasajeros ? viaje.pasajeros.length : 0);
                
                return {
                    fecha_viaje: viaje.fecha || viajeInfo.fecha || viaje.fecha_salida,
                    ruta: viajeInfo.ruta || viaje.ruta || "Ruta no especificada",
                    pasajeros: viaje.pasajeros ? viaje.pasajeros.length : 0,
                    pasajero: pasajeroDisplay,
                    compensacion: tipoPago,
                    monto: monto,
                    fecha_original: viaje.fecha
                };
            });

            // Ordenar por fecha (más reciente primero por defecto)
            currentData.sort((a, b) => {
                const dateA = new Date(a.fecha_original || a.fecha_viaje);
                const dateB = new Date(b.fecha_original || b.fecha_viaje);
                return dateB - dateA;
            });

            // Renderizar tabla
            renderTable(currentData);
            
            // Actualizar total
            updateTotal(currentData);
        }

        function determinarTipoPago(ruta, fecha) {
            // Lógica para determinar el tipo de pago basado en la ruta, fecha, etc.
            if (!ruta) return "Pago en soles";
            
            // Convertir a minúsculas para comparación
            ruta = ruta.toLowerCase();
            
            if (ruta.includes("tropias")) {
                return "Copia con Tropias";
            } else if (ruta.includes("gestión") || ruta.includes("gestion")) {
                return "Misto de Gestión";
            } else if (ruta.includes("universitario") || ruta.includes("universidad")) {
                return "Pago universitario";
            } else {
                return "Pago en soles";
            }
        }

        function calcularMonto(numPasajeros) {
            // Lógica para calcular el monto basado en cantidad de pasajeros
            const tarifaBase = 8.00; // S/. 8.00 por pasajero
            return tarifaBase * (numPasajeros || 1);
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                showEmptyState();
                return;
            }
            
            data.forEach(payment => {
                const row = document.createElement('tr');
                
                // Determine the badge class based on compensation type
                let badgeClass = '';
                if (payment.compensacion === 'Copia con Tropias') {
                    badgeClass = 'compensation-badge compensation-tropias';
                } else if (payment.compensacion === 'Misto de Gestión') {
                    badgeClass = 'compensation-badge compensation-misto';
                } else {
                    badgeClass = 'compensation-badge compensation-cash';
                }
                
                row.innerHTML = `
                    <td>${formatDate(payment.fecha_viaje)}</td>
                    <td class="passenger-name">${payment.pasajero || "N/A"}</td>
                    <td class="compensation-type">
                        <span class="${badgeClass}">${payment.compensacion}</span>
                    </td>
                    <td class="amount">S/. ${parseFloat(payment.monto).toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function showEmptyState() {
            tableBody.innerHTML = '';
            
            // Crear estado vacío
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'empty-message';
            emptyDiv.innerHTML = `
                <img src="../../../assets/imgs/vacio.png" alt="Sin compensaciones">
                <p>Aún no tienes compensaciones registradas.</p>
                <p class="subtext">Tus compensaciones aparecerán aquí después de completar viajes.</p>
            `;
            
            // Insertar después de la tabla
            const tableSection = document.querySelector('.table-section');
            const table = document.getElementById('payments-table');
            if (table && tableSection) {
                table.style.display = 'none';
                tableSection.appendChild(emptyDiv);
            }
            
            // Actualizar total a 0
            updateTotal([]);
        }

        function updateTotal(data) {
            const total = data.reduce((sum, item) => sum + parseFloat(item.monto || 0), 0);
            totalAmountElement.textContent = `S/. ${total.toFixed(2)}`;
        }

        function setupSorting() {
            if (!sortAscBtn || !sortDescBtn) {
                console.warn("Botones de ordenamiento no encontrados");
                return;
            }
            
            // Establecer Ascendente como activo por defecto
            sortAscBtn.classList.add('active');
            
            sortAscBtn.addEventListener('click', function() {
                sortAscBtn.classList.add('active');
                sortDescBtn.classList.remove('active');
                sortCompensations('asc');
            });
            
            sortDescBtn.addEventListener('click', function() {
                sortDescBtn.classList.add('active');
                sortAscBtn.classList.remove('active');
                sortCompensations('desc');
            });
        }

        function sortCompensations(order) {
            if (currentData.length === 0) return;
            
            // Crear copia de los datos para ordenar
            const sortedData = [...currentData];
            
            if (order === 'asc') {
                sortedData.sort((a, b) => a.monto - b.monto);
                currentSort = 'asc';
            } else {
                sortedData.sort((a, b) => b.monto - a.monto);
                currentSort = 'desc';
            }
            
            renderTable(sortedData);
        }

        function setupMonthFilter() {
            if (!monthFilter) return;
            
            // Poblar el filtro de meses
            const months = [
                { value: 'all', name: 'Todos los meses' },
                { value: '01', name: 'Enero' },
                { value: '02', name: 'Febrero' },
                { value: '03', name: 'Marzo' },
                { value: '04', name: 'Abril' },
                { value: '05', name: 'Mayo' },
                { value: '06', name: 'Junio' },
                { value: '07', name: 'Julio' },
                { value: '08', name: 'Agosto' },
                { value: '09', name: 'Septiembre' },
                { value: '10', name: 'Octubre' },
                { value: '11', name: 'Noviembre' },
                { value: '12', name: 'Diciembre' }
            ];
            
            monthFilter.innerHTML = '';
            
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month.value;
                option.textContent = month.name;
                monthFilter.appendChild(option);
            });
            
            // Establecer "Todos los meses" como seleccionado por defecto
            monthFilter.value = 'all';
            
            // Agregar event listener para filtrar
            monthFilter.addEventListener('change', filterByMonth);
        }

        function filterByMonth() {
            const selectedMonth = monthFilter.value;
            
            if (selectedMonth === 'all') {
                // Recargar todos los datos
                loadRealCompensations();
                return;
            }
            
            // Filtrar datos actuales por mes
            const filteredData = currentData.filter(payment => {
                const fecha = formatDate(payment.fecha_viaje);
                // Extraer mes de la fecha formateada (DD/MM/YYYY)
                const partes = fecha.split('/');
                if (partes.length === 3) {
                    return partes[1] === selectedMonth;
                }
                return false;
            });
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '';
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = '<td colspan="4" class="empty-message">No hay compensaciones para este mes</td>';
                tableBody.appendChild(emptyRow);
                updateTotal([]);
            } else {
                renderTable(filteredData);
                updateTotal(filteredData);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return "N/A";
            
            let date;
            if (typeof dateString === 'string' && dateString.includes('/')) {
                // Formato DD/MM/YYYY
                const parts = dateString.split('/');
                if (parts.length === 3) {
                    date = new Date(parts[2], parts[1] - 1, parts[0]);
                }
            } else if (typeof dateString === 'string' && dateString.includes('-')) {
                // Formato YYYY-MM-DD
                date = new Date(dateString);
            } else {
                date = new Date(dateString);
            }
            
            if (isNaN(date.getTime())) return dateString;
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            return `${day}/${month}/${year}`;
        }

        // Función para limpiar datos de ejemplo si existen
        function limpiarDatosEjemplo() {
            if (localStorage.getItem("compensacionesData")) {
                localStorage.removeItem("compensacionesData");
                console.log("✅ Datos de ejemplo eliminados");
            }
        }

        // Limpiar datos de ejemplo al cargar
        limpiarDatosEjemplo();
    </script>
