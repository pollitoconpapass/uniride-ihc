<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensaciones y Pagos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
        }
        
        /* Sidebar Styles - Updated to match the image */
        .sidebar {
            width: 270px;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 30px 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .sidebar-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-info p {
            font-size: 12px;
            color: #aaa;
        }
        
        .menu-title {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 20px 0 10px;
            text-align: center;
            width: 100%;
        }
        
        .sidebar-nav {
            padding: 10px 0;
        }
        
        .nav-item-sidebar {
            display: flex;
            align-items: center;
            padding: 12px 30px;
            margin: 4px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 16px;
            border-left: 4px solid transparent;
        }
        
        .nav-item-sidebar:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .nav-item-sidebar.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4F46E5;
            color: #4F46E5;
        }
        
        .nav-item-sidebar img {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }
        
        .nav-item-sidebar.active img {
            filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(230deg);
        }
        
        .nav-item-sidebar span {
            flex: 1;
            font-weight: 600;
        }
        
        .sidebar-footer {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-top: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 0 20px;
        }
        
        .sidebar-footer:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .sidebar-footer img {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
        }
        
        /* Main Content Styles */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            overflow-y: auto;
            margin-left: 270px;
        }
        
        header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        header h1 {
            font-size: 28px;
            color: #2c3e50;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
        }
        
        .table-section {
            flex: 3;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 15px;
        }
        
        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background-color: #e9ecef;
        }
        
        .filter-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .sort-indicator {
            font-weight: bold;
            font-size: 14px;
        }
        
        .date-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-filter span {
            font-weight: 500;
            color: #555;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .total-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .total-label {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #27ae60;
        }
        
        /* Compensation type badges */
        .compensation-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .compensation-fuel {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .compensation-cash {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar-content {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .total-card {
                flex: 1;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                min-height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                height: auto;
                display: block;
                position: relative;
                padding-bottom: 60px;
                width: 100%;
            }
        
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px 0;
            }
            
            .container {
                width: 100%;
                padding: 15px;
                margin-left: 0;
            }
            
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .filter-btn {
                flex: 1;
                justify-content: center;
                font-size: 12px;
                padding: 8px 10px;
            }
            
            .date-filter {
                width: 100%;
                justify-content: space-between;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }
        
        /* Animation for sorting buttons */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }
        
        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .success-pulse {
            animation: success-pulse 0.5s ease;
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <img src="../../../assets/imgs/user_landing_icon.png" alt="">
                <div>
                    <h3 id="sidebarNombre" style="color: white; font-size: 16px; margin: 0;"> .</h3>
                    <p style="color: #aaa; font-size: 12px; margin: 0;">Conductor</p>
                </div>
            </div>
            
            <div class="menu-title">MENU</div>
            
            <div class="sidebar-nav">
                <div class="nav-item-sidebar" onclick="window.location.href='../../principal/pages/principalConductor.html'">
                    <img src="../../../assets/icons/principal_icon_deactive_sidebar.svg" alt="Home">
                    <span>Principal</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../viajes/pages/conductor/viajes_conductor.html'">
                    <img src="../../../assets/icons/viajes_icon_deactive_sidebar.svg" alt="Travel">
                    <span>Viajes</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../rutas/pages/rutas.html'">
                    <img src="../../../assets/icons/gestion_de_rutas_desactivado_sidebar.svg" alt="Routes">
                    <span>Gestion de Rutas</span>
                </div>
                
                <div class="nav-item-sidebar active" onclick="window.location.href='./compensaciones.html'">
                    <img src="../../../assets/icons/compensaciones_icon_active_sidebar.svg" alt="Money">
                    <span>Compensaciones y Pagos</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../configuracion/pages/configuracionConductorOpciones.html'">
                    <img src="../../../assets/icons/configuracion_icon_deactive_sidebar.svg" alt="Settings">
                    <span>Configuración</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-footer" onclick="window.location.href='../../iniciar_sesion/pages/inicioSesion.html'">
            <img src="../../../assets/icons/exit_icon_sidebar.svg" alt="Logout">
            <span>Cerrar Sesión</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Compensaciones y Pagos</h1>
        </header>

        <div class="main-content">
            <div class="table-section">
                <div class="filters">
                    <div class="filter-buttons">
                        <button class="filter-btn" id="sort-asc">
                            <i class="fas fa-sort-amount-up-alt"></i> Ascendente
                            <span class="sort-indicator">$</span>
                        </button>
                        <button class="filter-btn" id="sort-desc">
                            <i class="fas fa-sort-amount-down"></i> Descendente
                            <span class="sort-indicator">$</span>
                        </button>
                    </div>
                    <div class="date-filter">
                        <span>Filtrar por Mes:</span>
                        <select id="month-filter">
                            <!-- Months will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <table id="payments-table">
                    <thead>
                        <tr>
                            <th>Fecha del Viaje</th>
                            <th>Pasajero</th>
                            <th>Compensación</th>
                            <th>Cantidad Monetaria</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JavaScript will populate this -->
                    </tbody>
                </table>
            </div>

            <div class="sidebar-content">
                <div class="total-card">
                    <div class="total-label">Total Ganado</div>
                    <div class="total-amount" id="total-amount">S/. 0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize localStorage data if it doesn't exist
        function initializeLocalStorage() {
            // Check and initialize viajesGuardados
            if (!localStorage.getItem("viajesGuardados")) {
                localStorage.setItem("viajesGuardados", JSON.stringify([]));
            }
            
            // Check and initialize viajesPasados
            if (!localStorage.getItem("viajesPasados")) {
                localStorage.setItem("viajesPasados", JSON.stringify([]));
            }
            
            
            // Check and initialize actualizarTablaViajes
            if (!localStorage.getItem("actualizarTablaViajes")) {
                localStorage.setItem("actualizarTablaViajes", "false");
            }
            
            // Check and initialize compensacionesData
            if (!localStorage.getItem("compensacionesData")) {
                // Updated data with requested changes
                const compensacionesData = [
                    { date: '08/09/2025', passenger: 'Necker Composi', compensation: 'Pago de combustible', amount: 8.00 },
                    { date: '10/10/2025', passenger: 'Santa Yin', compensation: 'Pago de combustible', amount: 8.00 },
                    { date: '30/10/2025', passenger: 'Nadia Fernandez', compensation: 'Pago en soles', amount: 8.00 },
                    { date: '15/10/2025', passenger: 'Montino Montinos', compensation: 'Pago de combustible', amount: 8.00 }
                ];
                localStorage.setItem("compensacionesData", JSON.stringify(compensacionesData));
            }
        }

        // Get data from localStorage
        function getPaymentsData() {
            try {
                const data = JSON.parse(localStorage.getItem("compensacionesData"));
                if (data && data.length > 0) {
                    return data;
                }
            } catch (error) {
                console.error("Error getting payments data from localStorage:", error);
            }
            
            // Fallback to updated data if localStorage is empty
            return [
                { date: '08/09/2025', passenger: 'Necker Composi', compensation: 'Pago de combustible', amount: 8.00 },
                { date: '10/10/2025', passenger: 'Santa Yin', compensation: 'Pago de combustible', amount: 8.00 },
                { date: '30/10/2025', passenger: 'Nadia Fernandez', compensation: 'Pago en soles', amount: 8.00 },
                { date: '15/10/2025', passenger: 'Montino Montinos', compensation: 'Pago de combustible', amount: 8.00 }
            ];
        }

        // DOM elements
        const tableBody = document.getElementById('table-body');
        const totalAmountElement = document.getElementById('total-amount');
        const sortAscBtn = document.getElementById('sort-asc');
        const sortDescBtn = document.getElementById('sort-desc');
        const monthFilter = document.getElementById('month-filter');

        // Current state
        let currentData = [];
        let currentSort = null;

        // Initialize the table when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize localStorage
            initializeLocalStorage();
            
            // Load data from localStorage
            currentData = getPaymentsData();
            
            populateMonthFilter();
            initializeTable();
            
            // Add event listeners
            sortAscBtn.addEventListener('click', () => applySort('asc'));
            sortDescBtn.addEventListener('click', () => applySort('desc'));
            monthFilter.addEventListener('change', filterByMonth);
            
            // Add visual feedback for sorting buttons
            addSortingVisualFeedback();
            
            // Check if we need to update the table
            if (localStorage.getItem("actualizarTablaViajes") === "true") {
                // Refresh data if needed
                currentData = getPaymentsData();
                renderTable(currentData);
                updateStatistics(currentData);
                localStorage.removeItem("actualizarTablaViajes");
            }
        });

        // Populate month filter with all months of the year
        function populateMonthFilter() {
            const months = [
                { value: 'all', name: 'Todos los meses' },
                { value: '01', name: 'Enero 2025' },
                { value: '02', name: 'Febrero 2025' },
                { value: '03', name: 'Marzo 2025' },
                { value: '04', name: 'Abril 2025' },
                { value: '05', name: 'Mayo 2025' },
                { value: '06', name: 'Junio 2025' },
                { value: '07', name: 'Julio 2025' },
                { value: '08', name: 'Agosto 2025' },
                { value: '09', name: 'Septiembre 2025' },
                { value: '10', name: 'Octubre 2025' },
                { value: '11', name: 'Noviembre 2025' },
                { value: '12', name: 'Diciembre 2025' }
            ];
            
            monthFilter.innerHTML = '';
            
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month.value;
                option.textContent = month.name;
                monthFilter.appendChild(option);
            });
            
            // Set current month as default selection
            const currentMonth = new Date().getMonth() + 1;
            const currentMonthString = currentMonth.toString().padStart(2, '0');
            monthFilter.value = currentMonthString;
        }

        // Add visual feedback to show sorting functionality
        function addSortingVisualFeedback() {
            const buttons = [sortAscBtn, sortDescBtn];
            
            buttons.forEach(button => {
                // Add pulse animation on page load
                button.classList.add('pulse');
                
                // Add hover effects
                button.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(-2px) scale(1.02)';
                    }
                });
                
                button.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        }

        // Initialize the table
        function initializeTable() {
            renderTable(currentData);
            updateStatistics(currentData);
        }

        // Render table with data
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = '<td colspan="4" class="empty-message">No se encontraron pagos</td>';
                tableBody.appendChild(emptyRow);
                return;
            }
            
            data.forEach(payment => {
                const row = document.createElement('tr');
                
                // Determine the badge class based on compensation type
                let badgeClass = '';
                if (payment.compensation === 'Pago de combustible') {
                    badgeClass = 'compensation-badge compensation-fuel';
                } else if (payment.compensation === 'Pago en soles') {
                    badgeClass = 'compensation-badge compensation-cash';
                }
                
                row.innerHTML = `
                    <td>${payment.date}</td>
                    <td class="passenger-name">${payment.passenger}</td>
                    <td class="compensation-type">
                        <span class="${badgeClass}">${payment.compensation}</span>
                    </td>
                    <td class="amount">S/. ${payment.amount.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update statistics display
        function updateStatistics(data) {
            const total = data.reduce((sum, payment) => sum + payment.amount, 0);
            totalAmountElement.textContent = `S/. ${total.toFixed(2)}`;
            
            // Save total to localStorage if needed
            localStorage.setItem("totalCompensaciones", total.toFixed(2));
        }

        // Apply sorting based on selected filter
        function applySort(sortType) {
            // Remove active class from all buttons
            [sortAscBtn, sortDescBtn].forEach(btn => {
                btn.classList.remove('active');
                btn.classList.remove('pulse');
                btn.style.transform = 'translateY(0)';
            });
            
            // Apply the selected sort
            switch(sortType) {
                case 'asc':
                    currentData.sort((a, b) => a.amount - b.amount);
                    sortAscBtn.classList.add('active');
                    sortAscBtn.style.transform = 'translateY(-1px)';
                    currentSort = 'asc';
                    break;
                case 'desc':
                    currentData.sort((a, b) => b.amount - a.amount);
                    sortDescBtn.classList.add('active');
                    sortDescBtn.style.transform = 'translateY(-1px)';
                    currentSort = 'desc';
                    break;
            }
            
            renderTable(currentData);
            
            // Add confirmation animation
            const activeButton = document.querySelector('.filter-btn.active');
            activeButton.classList.add('success-pulse');
            setTimeout(() => {
                activeButton.classList.remove('success-pulse');
            }, 500);
        }

        // Filter data by month
        function filterByMonth() {
            const selectedMonth = monthFilter.value;
            
            if (selectedMonth === 'all') {
                currentData = getPaymentsData();
            } else {
                const allData = getPaymentsData();
                currentData = allData.filter(payment => {
                    // Extract month from date (format: DD/MM/YYYY)
                    const month = payment.date.split('/')[1];
                    return month === selectedMonth;
                });
            }
            
            // Reapply current sort if exists
            if (currentSort === 'asc') {
                currentData.sort((a, b) => a.amount - b.amount);
            } else if (currentSort === 'desc') {
                currentData.sort((a, b) => b.amount - a.amount);
            }
            
            renderTable(currentData);
            updateStatistics(currentData);
        }

        // Function to add a new payment/compensation (for future use)
        function addNewPayment(payment) {
            try {
                const currentData = getPaymentsData();
                currentData.push(payment);
                localStorage.setItem("compensacionesData", JSON.stringify(currentData));
                
                // Update UI
                renderTable(currentData);
                updateStatistics(currentData);
                
                return true;
            } catch (error) {
                console.error("Error adding new payment:", error);
                return false;
            }
        }

        // Function to get compensation statistics
        function getCompensationStats() {
            const data = getPaymentsData();
            const stats = {
                totalPagos: data.length,
                totalSoles: data.filter(p => p.compensation === 'Pago en soles').length,
                totalCombustible: data.filter(p => p.compensation === 'Pago de combustible').length,
                totalAmount: data.reduce((sum, p) => sum + p.amount, 0)
            };
            return stats;
        }

        // Example: Display compensation statistics in console
        console.log("Estadísticas de compensaciones:", getCompensationStats());
    </script>
</body>
