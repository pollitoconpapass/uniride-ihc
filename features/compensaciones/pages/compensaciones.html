<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensaciones y Pagos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/compensaciones.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DRKX4T1V9D"></script>
    <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DRKX4T1V9D');
    </script>


</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <img src="../../../assets/imgs/user_landing_icon.png" alt="">
                <div>
                    <h3 id="sidebarNombre" style="color: white; font-size: 16px; margin: 0;"> .</h3>
                    <p style="color: #aaa; font-size: 12px; margin: 0;">Conductor</p>
                </div>
            </div>
            
            <div class="menu-title">MENU</div>
            
            <div class="sidebar-nav">
                <div class="nav-item-sidebar" onclick="window.location.href='../../principal/pages/principalConductor.html'">
                    <img src="../../../assets/icons/principal_icon_deactive_sidebar.svg" alt="Home">
                    <span>Principal</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../viajes/pages/conductor/viajes_conductor.html'">
                    <img src="../../../assets/icons/viajes_icon_deactive_sidebar.svg" alt="Travel">
                    <span>Viajes</span>
                </div>

                <div class="nav-item-sidebar" onclick="window.location.href='../../configuracion/pages/configuracionConductorHorarioManual.html'">
                    <img src="../../../assets/icons/horarios_icon_deactive_sidebar.svg" alt="Horarios">
                    <span>Horarios</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../rutas/pages/rutas.html'">
                    <img src="../../../assets/icons/gestion_de_rutas_desactivado_sidebar.svg" alt="Routes">
                    <span>Gestion de Rutas</span>
                </div>
                
                <div class="nav-item-sidebar active" onclick="window.location.href='./compensaciones.html'">
                    <img src="../../../assets/icons/compensaciones_icon_active_sidebar.svg" alt="Money">
                    <span>Compensaciones y Pagos</span>
                </div>
                
                <div class="nav-item-sidebar" onclick="window.location.href='../../configuracion/pages/configuracionConductorDatosPersonales.html'">
                    <img src="../../../assets/icons/configuracion_icon_deactive_sidebar.svg" alt="Settings">
                    <span>Configuración</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-footer" onclick="window.location.href='../../iniciar_sesion/pages/inicioSesion.html'">
            <img src="../../../assets/icons/exit_icon_sidebar.svg" alt="Logout">
            <span>Cerrar Sesión</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Compensaciones y Pagos</h1>
        </header>

        <div class="main-content">
            <div class="table-section">
                <!-- Controles de ordenamiento actualizados -->
                <div class="filters">
                    <div class="order-controls">
                        <span class="order-label">Ordenar por:</span>
                        <div class="order-buttons">
                            <button id="sortAsc" class="order-btn active">1a. Ascendente $</button>
                            <span class="order-separator">-</span>
                            <button id="sortDesc" class="order-btn">IF Descendente $</button>
                        </div>
                    </div>
                    <div class="date-filter">
                        <span>Filtrar por Mes:</span>
                        <select id="month-filter">
                            <!-- Months will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <table id="payments-table">
                    <thead>
                        <tr>
                            <th>Fecha del Viaje</th>
                            <th>Pasajero</th>
                            <th>Compensación</th>
                            <th>Cantidad Monetaria</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- JavaScript will populate this -->
                    </tbody>
                </table>
            </div>

            <div class="sidebar-content">
                <div class="total-card">
                    <div class="total-label">Total Ganado</div>
                    <div class="total-amount" id="total-amount">S/. 0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/compensaciones.js"></script>
</body>
</html>
