<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRide</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="../../../assets/imgs/uniride-wo-text.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/registro.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DRKX4T1V9D"></script>

  <body>
    <div class="group-form-btn">
        <button class="contenedor-icon">
            <img class="retroceder_icon" src="../../../assets/icons/retroceder_icon.svg" alt="">
        </button>
        <form class="registrate-form-1" name="registrate-form-carga-manual">
            <div class="group-title">
                <h1>Carga de Horarios</h1>
                <p>Ya casi estamos.. Carga tus horarios del ciclo actual</p>
            </div>
            <div class="group-btns">
              <button id="btn-manual-carga-manual" class="btn-manual" type="button">Manual</button>
              <button id="btn-masiva-carga-manual"ass="btn-masiva" type="button">Masiva</button>
            </div>
          <div class="listaCursos" id="listaCursos"></div>
          <div class="grupo-botones-formulario">
            <button type="button" id="btnContinuar" class="btnContinuar">Continuar</button>
            <button type="button" id="btnAddCurso"class="btnAddCurso">Agregar Curso</button>
          </div>
        </form>
    </div>

    <div id="modal-curso" class="modal" hidden>
                <label for="nombre-curso">
                    Nombre del curso
                    <input type="text" placeholder="Escribe el nombre del curso" name="input-nombre-curso" />
                </label>
                <label for="horario">
                    Horario
                    <div class="group-horario">
                      <input type="time" name="input-horario-inicio" />
                      <p>-</p>
                      <input type="time" name="input-horario-fin" />
                    </div>
                </label>
                <label for="horario">
                  Frecuencia
                  <div class="group-frecuencia">
                    <button id = "lunes" type="button">L</button>
                    <button id = "martes" type="button">M</button>
                    <button id = "miercoles" type="button">Mi</button>
                    <button id = "jueves" type="button">J</button>
                    <button id = "viernes" type="button">V</button>
                    <button id = "sabado" type="button">S</button>
                    <button id="domingo" type="button">D</button>
                  </div>
                </label>
                <div class="grupo-botones-formulario">
                  <button id="btnCancelFormulario" class="btnCancel" type="button">Cancelar</button>
                  <button id="btnGuardarFormulario" class="btnGuardar" type="button">Guardar</button>
                </div>
          </div>
    <script src="../js/registroCargaManual.js"></script>
  </body>
</html>
