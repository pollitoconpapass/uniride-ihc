<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRide</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="../../../assets/imgs/uniride-wo-text.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="group-form-btn">
        <button class="contenedor-icon"href="registrarse_1.html">
            <img class="retroceder_icon" src="../../../assets/icons/retroceder_icon.svg" alt="">
        </button>
        <div class="group-logo-form">
            <div class="logo-uniride-azul">
                <img src="../../../assets/imgs/logo-uniride-azul.png" alt="">
            </div>
            <form class="registrate-form-1" name="registrate-form-1">
                <div class="group-title">
                    <h1>Regístrate</h1>
                    <p>Ingrese su correo y su contraseña</p>
                </div>
                <div class="group-input">
                    <label for="correo-institucional">Correo institucional
                        <input type="email" name="correo-institucional" id="correo-institucional" placeholder="Ingrese su correo institucional">
                    </label>    
                    <label for="contraseña">Contraseña
                        <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
                    </label>
                    <label for="confirmar-contraseña">Ingrese nuevamente su contraseña
                        <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" placeholder="Ingrese su contraseña">
                    </label>
                </div>
                <button class="btn_aceptar" href="#">
                    Aceptar
                </button>
                <a class="btn_volver" href="#"> Deseas volver?</a>
            </form>
        </div>
    </div>
</body>
</html>
